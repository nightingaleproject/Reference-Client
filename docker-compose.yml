#version: "3.9"
services:
  postgres:
    image: postgres
    volumes:
      - ./test-files:/home/
    ports:
      - "5432:5432"
    environment:
        POSTGRES_PASSWORD: Kas9ya!@
  mssql:
    image: mcr.microsoft.com/mssql/server
    ports:
      - "1433:1433"
