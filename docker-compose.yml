      - sqlserver.env
      - sapassword.env
    command: >
      bash -c "/opt/mssql/bin/sqlservr
      && /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P Ka9ya!@ -q \"CREATE DATABASE nvssmessaging;\""
    
